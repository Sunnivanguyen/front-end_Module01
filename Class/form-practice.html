<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ĐĂNG KÍ HỌC VIÊN</title>
  </head>
  <body>
    <form>
      <table>
        <thead>
          ĐĂNG KÍ HỌC VIÊN
        </thead>
        <tr>
          <td colspan="1">
            <label for="username">Họ và tên</label>
          </td>
          <td colspan="4">
            <input type="text" name="username" id="username" />
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <label for="date-of-birth">Ngày sinh</label>
          </td>
          <td colspan="4">
            <input type="text" name="date-of-birth" id="date-of-birth" />
          </td>
        </tr>
        <tr>
          <td colspan="1">Giới tính</td>
          <td colspan="2">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">nam</label>
          </td>
          <td colspan="2">
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">nữ</label>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <label for="address">Địa chỉ</label>
          </td>
          <td colspan="4">
            <textarea name="address" id="address" cols="30"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <label for="class">Lớp</label>
          </td>
          <td colspan="4">
            <select name="class" id="class">
              <option>---Chọn lớp---</option>
              <option value="javascript">Javascript</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="react">React</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <label for="emailaddress">Email</label>
          </td>
          <td colspan="4">
            <input type="text" id="emailaddress" name="emailaddress" />
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <label for="phonenumber">Điện thoại</label>
          </td>
          <td colspan="4">
            <input type="text" id="phonenumber" name="phonenumber" />
          </td>
        </tr>
        <tr>
          <td colspan="1"></td>
          <td colspan="2">
            <input type="submit" value="Đăng kí" />
          </td>
          <td colspan="2">
            <input type="reset" value="Nhập lại" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
