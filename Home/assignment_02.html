<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 02</title>
    <link
      rel="shortcut icon"
      href="../Icons/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <h2>Thực hành video</h2>
      <video width="80%" height="400px" controls>
        <source
          src="../Videos/[Vietsub][ Guitar ver ] Đợi em tan học _ Tam Dạ Tử.mp4"
          type="video/mp4"
        />
      </video>
      <hr />
    </section>

    <section>
      <h2>Thực hành audio</h2>
      <audio
        width="350px"
        height="70px"
        controls
        style="border: solid 1px black; border-radius: 10px"
      >
        <source
          src="../Audios/Avengers - Endgame - Rachel's English Supplemental Audio Lesson.mp3"
          type="audio/mp3"
        />
      </audio>
      <hr />
    </section>

    <section>
      <h2>Thực hành embeded</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/gOaYgF62Epo?start=41"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
