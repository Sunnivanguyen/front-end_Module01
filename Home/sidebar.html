<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <main>
      <section class="title-section">
        <div class="decoration-bar"></div>
        <h1 class="title">
          Simple
          <span>Sidebar Menu</span>
        </h1>
      </section>

      <section class="sidebar-section">
        <nav class="first-sidebar">
          <div class="sidebar-heading flexbox-child">
            <i class="fa-solid fa-bars"></i>
            <h3>Codinglab</h3>
          </div>
          <div class="sidebar-main_content">
            <div class="flexbox-child">
              <i class="ri-home-4-line"></i>
              <h4>Dashboard</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-layout-grid-fill"></i>
              <h4>Projects</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-notification-4-line"></i>
              <h4>Notifications</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-pie-chart-line"></i>
              <h4>Analytics</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-heart-line"></i>
              <h4>Likes</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-wallet-line"></i>
              <h4>Wallets</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-message-2-line"></i>
              <h4>Messages</h4>
            </div>
          </div>

          <div class="sidebar-footer">
            <div class="flexbox-child">
              <i class="ri-logout-box-line"></i>
              <h4>Logout</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-settings-4-line"></i>
              <h4>Settings</h4>
            </div>
          </div>
        </nav>
        <nav class="second-sidebar">
          <div class="sidebar-heading flexbox-child">
            <i class="fa-solid fa-bars"></i>
            <h3>Codinglab</h3>
          </div>
          <div class="sidebar-main_content">
            <div class="flexbox-child">
              <i class="ri-home-4-line"></i>
              <h4>Dashboard</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-layout-grid-fill"></i>
              <h4>Projects</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-notification-4-line"></i>
              <h4>Notifications</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-pie-chart-line"></i>
              <h4>Analytics</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-heart-line"></i>
              <h4>Likes</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-wallet-line"></i>
              <h4>Wallets</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-message-2-line"></i>
              <h4>Messages</h4>
            </div>
          </div>

          <div class="sidebar-footer">
            <div class="flexbox-child">
              <i class="ri-logout-box-line"></i>
              <h4>Logout</h4>
            </div>
            <div class="flexbox-child">
              <i class="ri-settings-4-line"></i>
              <h4>Settings</h4>
            </div>
          </div>
        </nav>
      </section>
    </main>
  </body>
</html>
